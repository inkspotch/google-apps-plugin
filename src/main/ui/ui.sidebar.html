<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function clearAllProperties() {
            google.script.run.withSuccessHandler(function () {
                console.log('Cleared');
            }).clearProperties();
        }

        function log() {
            google.script.run.withSuccessHandler(function () {
                console.log('logged');
            }).log('hello');
        }
    </script>
</head>
<body>
<button id="clear" onclick="clearAllProperties()">Clear Properties</button>
<button id="start_logger" onclick="log()">Start Logger</button>
<br/>

<button id="generate">Generate</button>
<div id="result"/>

</body>
</html>
