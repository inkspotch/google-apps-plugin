<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function clearAllProperties() {
            google.script.run.withSuccessHandler(function () {
                console.log('Cleared');
            }).reset();
        }

        function showDocuments() {
            google.script.run.withSuccessHandler(function () {
                console.log('Success');
            }).showTags();
        }

        function getConfig() {
            google.script.run.withSuccessHandler(function (isDebug) {
                console.log('isDebug ' + isDebug);
                result.innerHTML = "" + isDebug;
            }).config();
        }
    </script>
</head>
<body>
<p>
    Environment <?= Configuration.isDebug() ?>
</p>
<button id="clear" onclick="clearAllProperties()">Clear Properties</button>
<button id="start_logger" onclick="showDocuments()">Log Documents</button>
<button onclick="getConfig()">Config</button>
<br/>

<button id="generate">Generate</button>
<div id="result"/>

</body>
</html>
