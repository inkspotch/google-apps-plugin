<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
    <script type="text/javascript">
        var DIALOG_DIMENSIONS = {
            width: 600,
            height: 425
        };
        var pickerApiLoaded = false;

        function onApiLoad() {
            gapi.load('picker', {
                'callback': function () {
                    pickerApiLoaded = true;
                }
            });

            google.script.run
                    .withSuccessHandler(createPicker)
                    .withFailureHandler(showError)
                    .getOAuthToken();
        }

        function createPicker(token) {
            if (pickerApiLoaded && token) {
                var docsView = new google.picker.DocsView()
                        .setMode(google.picker.DocsViewMode.LIST)
                        .setIncludeFolders(true)
                        .setSelectFolderEnabled(false);

                var picker = new google.picker.PickerBuilder()
                        .addView(docsView)
                        .enableFeature(google.picker.Feature.NAV_HIDDEN)
                        .hideTitleBar()
                        .setSize(DIALOG_DIMENSIONS.width - 2, DIALOG_DIMENSIONS.height - 2)
                        .setOAuthToken(token)
                        .setDeveloperKey('AIzaSyBa5UyrcZBiN-GXKBbL0-tUTd2E04QLRgY')
                        .setCallback(pickerCallback)
                        .setOrigin('https://docs.google.com')
                        .build();

                picker.setVisible(true);
            } else {
                showError('Unable to load file picker.');
            }
        }

        function pickerCallback(data) {
            var action = data[google.picker.Response.ACTION];
            if (action == google.picker.Action.PICKED) {

                var doc = data[google.picker.Response.DOCUMENTS][0];
                var id = doc[google.picker.Document.ID];

                var name = doc[google.picker.Document.NAME];

                google.script.run
                        .withSuccessHandler(configSucess)
                        .withFailureHandler(configSucess)
                        .addDocument(id);
            } else if (action == google.picker.Action.CANCEL) {
                google.script.host.close();
            }
        }

        function configSucess(config) {
            console.log('hello ' + config);
            google.script.host.close();
        }

        function showError(message) {
            document.getElementById('result').innerHTML = 'Error: ' + message;
        }
    </script>
</head>
<body>
<div>
    <p id='result'></p>
</div>
<script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
</body>
</html>
